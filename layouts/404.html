{{ define "main" }}
    
    {{ $title := (.Site.Params.pageNotFound.Title | default "Page Not Found!") }}

    {{ partial "page-header.html" (dict "Title" $title) }}

    <div class="section">
        <div class="container">

            <h1>{{ $title }}</h1>
            <p>{{ .Site.Params.pageNotFound.Description | default "The page you requested could not be found." }}</p>
            
        </div>
    </div> 

{{ end }}
