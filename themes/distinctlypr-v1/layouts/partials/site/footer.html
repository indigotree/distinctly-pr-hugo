<footer class="site-footer" role="contentinfo">

    <div class="site-footer__bottom">
        <p class="site-footer__copyright">
            {{ if .Site.Copyright }}
                {{ .Site.Copyright | safeHTML }}
            {{ else }}
                &copy; {{ .Site.LastChange.Format "2006" }} &middot; <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
            {{ end }}
        </p>
        <p class="site-footer__credit">
            Site by <a href="https://indigotree.co.uk" rel="noopener">Indigo Tree</a>
        </p>
    </div>

</footer>
