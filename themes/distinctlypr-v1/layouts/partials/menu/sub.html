{{- $current := .Current -}}
{{- $menu := .Menu -}}

<ul class="menu__sub">
    {{ range .Items }}
        <li class="menu-item{{ if $current.IsMenuCurrent $menu . }} menu-item--active{{ end }}">
            <a href="{{ .URL }}"{{ if $current.IsMenuCurrent $menu . }} aria-current="page"{{ end }}>
                {{- .Pre }}{{ .Name }}{{ .Post -}}
            </a>
        </li>
    {{ end }}
</ul>
